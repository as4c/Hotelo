{% extends 'base2.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
  
    <div class="form-group">
      <label for="email_code">Enter email verification code:</label>
      <input type="text" name="email_code" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label for="phone_code">Enter phone verification code:</label>
      <input type="text" name="phone_code" class="form-control" required>
    </div>
  
    <button type="submit" class="btn btn-primary">Verify</button>
  </form>

{% endblock %}
